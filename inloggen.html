<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verhavia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style_Inloggen.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="transavia-logo_groot.png" alt="Transavia Logo"></a>
                </li>
                <li>
                    <a href="#"><img src="login.png" alt="Inloggen"></a>
                </li>
            </ul>
            <form>
                <div>
                    <input type="text" name="zoeken">
                    <input type="image" src="Search.png" alt="zoeken">
                </div>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <H2>Log in bij Mijn Verhavia</H2>
            <form>
                <p>Inloggen:</p>
                <input type="text" name="vul uw inlognaam in" placeholder="bijv. ">
                <p>Wachtwoord:</p>
                <input type="text" name="Vul uw wachtwoord in">
                <input type="submit" value="Log-in">
            </form>
            <footer><a href="inloggen.html">> Registreren</a></footer>
        </section>
        <section>
            <H2>Geen account</H2>
            <form>
                <p>Boekingsnummer:</p>
                <input type="text" name="vul uw boekingsnummer in">
                <p>Achernaam:</p>
                <input type="text" name="Vul uw achternaam in">
                <input type="submit" value="Bekijk verhalen">
            </form>
        </section>
    </main>
    <footer>
        <H3>@Larissa Nieuwenhuizen</H3>
    </footer>
</body>

</html>
