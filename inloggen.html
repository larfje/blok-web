<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Verhavia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_Inloggen.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="transavia-logo_groot.png" alt="Transavia Logo" class="logotransavia"></a>
                </li>
                <li>
                    <a href="#"><img src="login.png" alt="Inloggen"></a>
                </li>
            </ul>
            <form>
                <div>
                    <input type="text" name="zoeken">
                    <input type="image" src="Search.png" alt="zoeken">
                </div>
            </form>
        </nav>
    </header>
    <main>
        <section>

            <form>
                <legend>
                    <H2>Log in bij Mijn Verhavia</H2>
                </legend>
                <fieldset>
                    <label for="naam">
                        <p>Inlognaam:</p>
                    </label>
                    <input type="text" name="vul uw inlognaam in" placeholder="Inlognaam" required>
                    <label for="achternaam">
                        <p>Wachtwoord:</p>
                    </label>
                    <input type="password" name="Vul uw wachtwoord in" placeholder="Wachtwoord" required>
                    <input type="submit" value="Log-in ">
                </fieldset>
            </form>
            <footer><a href="inloggen.html ">> Registreren</a></footer>
        </section>
        <section>

            <form>
                <legend>
                    <H2>Geen account</H2>
                </legend>
                <fieldset>
                    <label for="boekingsnummer">
                        <p>Boekingsnummer:</p>
                    </label>
                    <input type="text" name="vul uw boekingsnummer in" placeholder="b.v. BRN123" required>
                    <label for="achternaam">
                        <p>Achernaam:</p>
                    </label>
                    <input type="text" name="Vul uw achternaam in" placeholder="b.v. Jansen" required>
                    <input type="submit" value="Bekijk verhalen ">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <H3>@Larissa Nieuwenhuizen</H3>
    </footer>
</body>

</html>
